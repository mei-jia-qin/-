<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./demo.css">
</head>
<body>
    <div class="background main_area">
        <div class="left_top">
           <img src="https://meijiaqin.oss-cn-beijing.aliyuncs.com/left_top.png" alt="">
        </div>
        <div class="left">
            <img src="https://meijiaqin.oss-cn-beijing.aliyuncs.com/left.png" alt="">
        </div>
        <div class="right_top">
            <img src="https://meijiaqin.oss-cn-beijing.aliyuncs.com/right_top.png" alt="">
        </div>
        <div class="right">
            <img src="https://meijiaqin.oss-cn-beijing.aliyuncs.com/right.png" alt="">
        </div>
        <div class="sign_up1">
            <img src="https://meijiaqin.oss-cn-beijing.aliyuncs.com/Sign%20Up1.png" alt="">
        </div>
        <div class="circle">
            <img src="https://meijiaqin.oss-cn-beijing.aliyuncs.com/circle.png" alt="">
        </div>
        <div class="Ten">
            <img src="https://meijiaqin.oss-cn-beijing.aliyuncs.com/Ten.png" alt="">
        </div>
        <div class="photo">
            <img src="https://meijiaqin.oss-cn-beijing.aliyuncs.com/photo.png" alt="">
        </div>
        <!-- 设置四个输入框 -->
        <div class="content">
            <li>
                <p>
                    <label for="First Name">First Name</label>
                </p>
                    <input type="text" id="First Name">
            </li>
            <li>
                <p>
                    <label for="Last name">Last Name</label>
                </p>
                <input type="text" id="Last name">
            </li>
            <li>
                <p>
                    <label for="Email Address">
                        Email Address
                    </label>
                </p>
                <input type="email" id="Email Address">
            </li>
            <li class="content_down">
                <p>
                    <label for="Password">
                        Password
                    </label>
                </p>
                <output type="password" id="Password">
                <p style="color: #46e9ae;" class="show">show</p>
            </li>
        </div>
        <div class="bottom">
                <div class="bottom_up">
                    <p>Sign up</p>
                </div>
        </div>
        <P class="text_one">Allready a member?</P>
        <p class="text_two">Sign In</p>

    </div>
</body>
</html>
